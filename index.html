<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Decrement Application</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
    <!-- JS Link -->
    <script src="./app.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="header-title">Fill The Form Below</h3>
            <p><sup>&lowast;</sup>Negative values are not accepted</p>
        </div>

        <div class="divider"></div>

        <div class="display">
            <h1 class="display-text" id="output">00</h1>
        </div>

        <div class="controllers">
            <input type="number" class="text-input" id="increment-inp" value="1" min="1" max="100">
            <button class="btn" id="increment-btn">Increment</button>
            <button class="btn" id="decrement-btn">Decrement</button>
            <input type="number" class="text-input" id="decrement-inp" value="1" min="1" max="100">
        </div>
    </div>
</body>

</html>
